name: Go Fuzz

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

  schedule:
    - cron: '0 * */1 * *'


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

#TODO: minimize jobs with all having -race and then of course committing testdata/ or o/p testcases into log in case of failure
env:
  GOCACHE: /tmp/go/gocache
  GOBIN: ${{ github.workspace }}/bin

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.3
          check-latest: true
          cache-dependency-path: go.sum
          cache: true
#          go-version-file: go.mod

      - name: Cache Go
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.GOCACHE }}
            ${{ env.GOBIN }}
          key: ${{ runner.os }}-go-${{ hashFiles('*.go') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('*.go') }}

      - name: Build
        timeout-minutes: 2
        run: |
          go build -v
          #export PATH=${{ env.GOBIN }}:$PATH
          echo "${{ env.GOBIN }}" >> $GITHUB_PATH

      - name: Install Test Deps
        run: |
          go generate

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: go-test-utils
          path: ${{ env.GOBIN }}


  fuzz-multiwrite:
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      #      - name: Setup upterm session
      #        uses: lhotari/action-upterm@v1
      #        timeout-minutes: 600

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: go-test-utils
          path: ${{ env.GOBIN }}

      - run: chmod +x bin/*

      - name: Fuzz MultiWrite Short
        run: |
          go test -short -fuzz=FuzzMultiWrite -fuzztime=1m -timeout=15m -cover -covermode=count -run="^$" -json | \
          bin/tparse -follow -all -sort=elapsed

      - name: Fuzz MultiWrite
        run: |
          go test -fuzz=FuzzMultiWrite -fuzztime=1m -timeout=15m -cover -covermode=count -run="^$" -json | \
          bin/tparse -follow -all -sort=elapsed


