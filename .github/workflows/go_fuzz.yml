name: Go Fuzz

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

  schedule:
    - cron: '0 * */1 * *'


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

#TODO: minimize jobs with all having -race and then of course committing testdata/ or o/p testcases into log in case of failure
env:
  GOCACHE: /tmp/go/gocache
  GOBIN: ${{ github.workspace }}/bin

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.3
          check-latest: true
          cache-dependency-path: go.sum
          cache: true
#          go-version-file: go.mod

      - name: Cache Go
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.GOCACHE }}
            ${{ env.GOBIN }}
          key: ${{ runner.os }}-go-${{ hashFiles('*.go') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('*.go') }}

      - name: Build
        timeout-minutes: 2
        run: |
          go build -v
          echo "${{ env.GOBIN }}" >> $GITHUB_PATH

      - name: Go Generate
        run: |
          go generate

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: go-test-utils
          path: ${{ env.GOBIN }}

      - name: Test Fuzz Functions
        run: |
          go test -cover -covermode=atomic -timeout=15m -race -run="Fuzz*" -json -short | \
          tparse -follow -all -sort=elapsed 
  
  

  fuzz:
    needs: [ setup ]
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    permissions:
      contents: write
      pull-requests: write
      issues: read
      packages: none

    steps:
      - uses: actions/checkout@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: go-test-utils
          path: ${{ env.GOBIN }}

      - run: chmod +x ${{ env.GOBIN }}/*

      - name: FuzzMultiWrite
        continue-on-error: true
        run: |
          go test -json -fuzz -fuzztime=2m -timeout=15s -cover github.com/bxcodec/dbresolver/v2 -fuzz=FuzzMultiWrite -covermode=count -run ^$  | \
          bin/tparse -follow -all -sort=elapsed

      #          TODO: similarly write for every fuzz function

      - name: Collect Testcases
        if: ${{ failure() }} || true
        run: |
          if ${{ failure() }} || [ -d "testcases" ]; then
            echo "Fuzz tests have failed"
            git add -f testcases
            git commit -m "ci: fuzz tests failed on $date"
            git push
          else
            echo "All Fuzz Tests have passed"
          fi  






