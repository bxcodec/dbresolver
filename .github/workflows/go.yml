name: Go Test

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          cache-dependency-path: go.sum
          cache: true
          go-version-file: go.mod
          check-latest: true

      - name: Linter
        run: make lint-prepare && make lint

      - name: Test
        run: make test
